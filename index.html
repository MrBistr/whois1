<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Social Map</h1>
        <div id="nodes-container"></div>
    </div>

    <!-- Modal for creating a node -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <h2>Create Node</h2>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="Enter your name" />
            
            <label for="job-title-input">Job Title:</label>
            <input type="text" id="job-title-input" placeholder="Enter your job title" />
            
            <label for="image-upload">Upload Image or Generate:</label>
            <input type="file" id="image-upload" accept="image/*" />
            <input type="text" id="image-description" placeholder="Or describe an image to generate" />
            
            <button id="generate-image-btn">Generate Image</button>
            <img id="image-preview" src="img/placeholder.jpg" alt="Preview" />
            
            <button id="confirm-btn">OK</button>
        </div>
    </div>
    <script src="https://anseki.github.io/leader-line/leader-line.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
